version: 2.1

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:10.16.3

jobs:
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: test
          command: npm run test

  generate-and-deploy:
    executor: default
    steps:
      - checkout
      - run:
          name: npm install
          command: npm i
      - run:
          name: generate
          command: npm run generate
      - run:
          name: deploy to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  process:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}$/
      - build-and-deploy:
          requires:
            - test
          filters:
            branches:
              only: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}$/
